<!DOCTYPE html>
<html lang="ar-eg">

<head>
    <title>COBRA IPTV</title>
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/fa/css/all.css" rel="stylesheet">
    <script src="assets/js/jq.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;"onLoad="allmovCategories()">

    <div class="container">
        <div class="mainHeader">
            <div class="row">

                <div class="col-md-3 col-lg-3 col-xl-3" style="text-align:right;">
                    <a data-toggle="modal" data-target="#searchModal"><img src="assets/images/search.png" width="30" /></a>
                </div>

                <div class="col-md-6 col-lg-6 col-xl-6">
                    <center>
                        <img src="assets/images/MainLogo.png" width="200" />
                    </center>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                    <a href="main.html"><img src="assets/images/back.png" width="30" style="margin-right:20px;" /></a>
                </div>
                
            </div>
        </div>

        <hr class="diver">

        <div class="departments">       
            <div class="row" id="demo">
            </div>
        </div>

    </div>
    
    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-9">
                                <input type="search" class="form-control" placeholder="بحث عن فيلم, قناة, مسلسل" />
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success btn-block">بحث</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>

        var username = sessionStorage.getItem("username")                
        var password = sessionStorage.getItem("password")

        function allmovCategories(){
            let credintials = {
                    username: username,
                    password: password,
                    action: "get_vod_categories"
            };
            $.ajax({
                url: "http://cobraa.in:8000/player_api.php",
                dataType: 'text',
                type: "post",
                contentType: 'application/x-www-form-urlencoded',
                data: credintials,
                dataType: 'json',
                success: function(data) {
                    for (i = 0; i < data.length; i++) {
                        var derpartmentid = data[i]["category_id"];
                        var derpartmentname = data[i]["category_name"];
                        var queryString = "?para1=" + derpartmentid + "&para2=" + derpartmentname;
                        var append = '<div class="col-md-4 col-lg-4 col-xl-4"><a href="department.html'+ queryString +'" id=demo'+ i +' class="btn btn-light btn-lg btn-block" style="margin-bottom:20px;"/></a></div>'

                        $("#demo").last().append(append);
                        var demo = document.getElementById('demo'+i);
                        
                        demo.innerHTML = derpartmentname;
                    }
                }
            }).done(function(msg) {
                
            });
        }
    </script>
</body>

</html>
