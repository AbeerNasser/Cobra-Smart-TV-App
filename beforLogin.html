            document.onkeydown = checkKey;

            function checkKey(e) {
                e = e || window.event;
                if (e.keyCode == '38') {
                    // up arrow
                    
                } else if (e.keyCode == '40') {
                    // down arrow
                    
                } else if (e.keyCode == '37') {
                    // left arrow
                    var login2 = document.getElementById('login2');
                    var login1 = document.getElementById('login1');
                    login2.focus();
                    login1.style.border = 'none';
                    login2.style.border = 'outset';
