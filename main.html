<head>

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;" onLoad="userdata()">

    <div class="container">
        <div class="mainHeader">
            <div class="row">

                <div class="col-md-3 col-lg-3 col-xl-3 col-xs-3 col-sm-3" style="text-align:right;">

        <hr class="diver">

        <div class="navBoxes">

                <!--Item-->
                <div id="divMovies" class="col-md-4 col-lg-4 col-xl-4 col-sm-12 col-xs-12">

                                <span class="btn btn-success btn-block">أفلام</span>

                    </a>
                </div>

                <!--Item-->
                <div id="divSeries" class="col-md-4 col-lg-4 col-xl-4 col-sm-12 col-xs-12">
                    <a id="series" href="series.html" style="text-decoration:none;">
                        <div class="card" style="background-color:#676b8a;">
                            <center><img src="assets/images/series.png" width="120" style="padding:50px 0;"></center>
                            <div class="card-body">

                </div>

                <!--Item-->
                <div id="divChannels" class="col-md-4 col-lg-4 col-xl-4 col-sm-12 col-xs-12">

                            <center><img src="assets/images/channels.png" width="120" style="padding:50px 0;"></center>

        <div class="mainData">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th>
                                    <i class="fa fa-user" style="padding-left:20px;"></i>
                                    إسم المستخدم :
                                </th>
                                <td id="username" style="text-align:right;">Sedra</td>

                                <th>
                                    <i class="fa fa-tv" style="padding-left:20px;"></i>
                                    الاجهزة المتصلة :
                                </th>
                                <td id="active_cons" style="text-align:right;">0</td>
                            </tr>

                            <tr>
                                <th>
                                    <i class="fa fa-adjust" style="padding-left:20px;"></i>
                                    حالة الإشتراك :

                                <td id="status" style="text-align:right; color:green;">ACTIVE</td>

                                <th>
                                    <i class="fa fa-asterisk" style="padding-left:20px;"></i>
                                    إشتراك تجريبي :
                                </th>
                                <td id="is_trial" style="text-align:right; color:red;">NO</td>
                            </tr>

                            <tr>
                                <th>
                                    <i class="fa fa-calendar" style="padding-left:20px;"></i>
                                    تاريخ بداية لإشتراك :
                                </th>
                                <td id="created_at" style="text-align:right;">01/01/2020</td>

                                <th>
                                    <i class="fa fa-calendar" style="padding-left:20px;"></i>
                                    تاريخ نهاية لإشتراك :
                                </th>
                                <td id="exp_date" style="text-align:right;">01/01/2021</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        var movies = document.getElementById('movies');
        var divMovies = document.getElementById('divMovies');
        movies.focus();
        divMovies.style.background = '#fff';
        
        document.onkeydown = checkKey;

        function checkKey(e) {
            // up arrow
            e = e || window.event;
            if (e.keyCode == '38') {
                var movies = document.getElementById('movies');
                var series = document.getElementById('series');
                var channels = document.getElementById('channels');
                var logout = document.getElementById('logout');
                var divMovies = document.getElementById('divMovies');
                var divSeries = document.getElementById('divSeries');
                var divChannels = document.getElementById('divChannels');
                movies.blur();
                series.blur();
                channels.blur();
                logout.focus();
                divMovies.style.background = '';
                divSeries.style.background = '';
                divChannels.style.background = '';
                logout.style.border = 'inset';

                
            } else if (e.keyCode == '40') {
                // down arrow
                var logout = document.getElementById('logout');
                if(document.activeElement === logout){
                    var movies = document.getElementById('movies');
                    var divMovies = document.getElementById('divMovies');
                    logout.blur();
                    movies.focus();
                    divMovies.style.background = '#fff';
                    logout.style.border = '';
                }
                
            } else if (e.keyCode == '37') {
                // left arrow
                var movies = document.getElementById('movies');
                var series = document.getElementById('series');
                var channels = document.getElementById('channels');
                var divMovies = document.getElementById('divMovies');
                var divSeries = document.getElementById('divSeries');
                var divChannels = document.getElementById('divChannels');
                if(document.activeElement === movies){
                    movies.blur();
                    series.focus();
                    divSeries.style.background = '#fff';
                    divMovies.style.background = '';
                }else if(document.activeElement === series){
                    series.blur();
                    channels.focus();
                    divChannels.style.background = '#fff';
                    divSeries.style.background = '';
                }
            } else if (e.keyCode == '39') {
                // right arrow
                var movies = document.getElementById('movies');
                var series = document.getElementById('series');
                var channels = document.getElementById('channels');
                var divMovies = document.getElementById('divMovies');
                var divSeries = document.getElementById('divSeries');
                var divChannels = document.getElementById('divChannels');
                if(document.activeElement === channels){
                    channels.blur();
                    series.focus();
                    divChannels.style.background = '';
                    divSeries.style.background = '#fff';
                }else if(document.activeElement === series){
                    series.blur();
                    movies.focus();
                    divSeries.style.background = '';
                    divMovies.style.background = '#fff';
                }
            }
        }
    </script>
    <script>

        function userdata(){

            var username = sessionStorage.getItem("username")
            var password = sessionStorage.getItem("password")
            var status = sessionStorage.getItem("status")
            var exp_date = sessionStorage.getItem("exp_date")
            var is_trial = sessionStorage.getItem("is_trial")
            var active_cons = sessionStorage.getItem("active_cons")
            var created_at = sessionStorage.getItem("created_at")
            
            sessionStorage.setItem("username", username)
            sessionStorage.setItem("password", password)

            var addUsername = document.getElementById('username');
            var addStatus = document.getElementById('status');
            var addExpDate = document.getElementById('exp_date');
            var addIsTrial = document.getElementById('is_trial');
            var addActiveCons = document.getElementById('active_cons');
            var addCreatedAt = document.getElementById('created_at');

            addUsername.innerHTML = username;
            addStatus.innerHTML = status;
            if(is_trial == 0){
                addIsTrial.innerHTML = "NO";
            }
            else{
                addIsTrial.innerHTML = Yes;
            }
            
            addActiveCons.innerHTML = active_cons;

            var created_at = new Date(created_at * 1000);
            const currentDayOfMonth = created_at.getDate();
            const currentMonth = created_at.getMonth();
            const currentYear = created_at.getFullYear();
            var created_at = currentDayOfMonth + "/" + (currentMonth + 1) + "/" + currentYear;
            addCreatedAt.innerHTML = created_at;

            var exp_date = new Date(exp_date * 1000);
            const expCurrentDayOfMonth = exp_date.getDate();
            const expCurrentMonth = exp_date.getMonth();
            const expCurrentYear = exp_date.getFullYear();
            var exp_date = expCurrentDayOfMonth + "/" + (expCurrentMonth + 1) + "/" + expCurrentYear;
            addExpDate.innerHTML = exp_date;
        }

        function logout(){
            sessionStorage.clear();
            var logout = document.getElementById('logout');
            logout.href = "login.html"
        }


    </script>

</body>

</html>
