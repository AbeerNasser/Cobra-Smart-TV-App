<!DOCTYPE html>
<html lang="ar-eg">

<head>
    <meta charset="utf-8" /> 
    <title>COBRA IPTV</title>
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/fa/css/all.css" rel="stylesheet">

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;" onLoad="allchannels()">

    <div class="container">
        <div class="mainHeader">
            <div class="row">

                <div class="col-md-3 col-lg-3 col-xl-3" style="text-align:right;">
                </div>

                <div class="col-md-6 col-lg-6 col-xl-6">
                    <center>
                        <img src="assets/images/MainLogo.png" width="200" />
                    </center>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                    <a id="back"><img src="assets/images/back.png" width="30" style="margin-right:20px;" /></a>
                </div>
            </div>
        </div>

        <hr class="diver">

        <div id="mediaplayer">

            
        </div>

    </div>

    <script>

        var categoryid = sessionStorage.getItem("categoryid");
        var categoryname = sessionStorage.getItem("categoryname");

        var queryBack = "?para1=" + categoryid + "&para2=" + categoryname;

        var back = document.getElementById('back');
        back.href = "channels.html" + queryBack

        var queryString = decodeURIComponent(window.location.search);
        channelId = queryString.substring(1);
	    jwplayer("mediaplayer").setup({

		  file: "http://cobraa.in:8000/live/73377381913xe/TgUAOLczeh/"+ channelId +".m3u8",

		  width: "100%",

		  height: "100%",

		  stretching: "bestfit",


		});

	</script>
