<!DOCTYPE html>
<html lang="ar-eg">

<head>
    <meta charset="utf-8" />

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;">

    <div class="container">
        <div class="mainHeader">
            <div class="row">

                <div class="col-md-3 col-lg-3 col-xl-3" style="text-align:right;">
                </div>

                <div class="col-md-6 col-lg-6 col-xl-6">
                    <center>
                        <img src="assets/images/MainLogo.png" width="200" />
                    </center>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                    <a id="back"><img src="assets/images/back.png" width="30" style="margin-right:20px;" /></a>
                </div>
            </div>
        </div>

        <hr class="diver">

        <div id="mediaplayer">
  
        </div>

    </div>
    <script>
        var mediaplayer = document.getElementById('mediaplayer').focus();
        document.onkeydown = checkKey;
        function checkKey(e) {
            
            e = e || window.event;
            if (e.keyCode == '38') {
                // up arrow
                var back = document.getElementById('back');
                back.focus();
                back.style.border = 'inset';         
            } else if (e.keyCode == '40') {
                // down arrow
                var back = document.getElementById('back');
                var mediaplayer = document.getElementById('mediaplayer');
                mediaplayer.focus();
                back.style.border = '';
            } else if (e.keyCode == '37') {
                // left arrow
                
            } else if (e.keyCode == '39') {
                // right arrow
                
            }
        }
    </script>
    <script>

        var categoryid = sessionStorage.getItem("categoryid");
        var categoryname = sessionStorage.getItem("categoryname");
        var username = sessionStorage.getItem("username")
        var password = sessionStorage.getItem("password")
        var server = sessionStorage.getItem("server")

        var queryBack = "?para1=" + categoryid + "&para2=" + categoryname;

        var back = document.getElementById('back');
        back.href = "channels.html" + queryBack

        var queryString = decodeURIComponent(window.location.search);
        channelId = queryString.substring(1);

        if(server == 'servname1'){
            var url = "http://cobraa.in:8000/";
        }
        else{
            var url = "http://ui-tv.se:2095/";
        }
        
	    jwplayer("mediaplayer").setup({

		  file: url + "live/" + username + "/" + password + "/" + channelId +".m3u8",

		  width: "100%",

		  height: "100%",

		  stretching: "bestfit",

          width: "100%",
          
          height: "100%",

		});

	</script>
</body>
