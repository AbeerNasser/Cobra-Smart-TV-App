<!DOCTYPE html>
<html lang="ar-eg">

<head>
    <title>COBRA IPTV</title>
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/fa/css/all.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="assets/js/jq.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;" onLoad="details()">

    <div class="container">
        <div class="mainHeader">
            <div class="row">

                <div class="col-md-3 col-lg-3 col-xl-3" style="text-align:right;">
                </div>

                <div class="col-md-6 col-lg-6 col-xl-6">
                    <center>
                        <img src="assets/images/MainLogo.png" width="200" />
                    </center>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                    <a id="back"><img src="assets/images/back.png" width="30" style="margin-right:20px;" /></a>
                </div>
            </div>
        </div>

        <hr class="diver">

        <div class="departments">
            <div class="row">
                <div class="col-md-4">
                    <div class="poster">
                        <img id="poster" height="450" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="details">
                        <h1 id="name"></h1>
                        <div class="rates">
                            <!-- <span class="stars" data-rating="3.5" data-num-stars="5" ></span> -->
                            <b><span class="stars" data-rating="3.5" data-num-stars="5" id=stars></span></b>
                        </div>
                        <div id="description" class="descriptionAr">
                            
                        </div>

                        <div id="episodes" class="play">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="ex1">
                        <ol id="epic">
                            
                        </ol>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var username = sessionStorage.getItem("username")                
        var password = sessionStorage.getItem("password")
        var server = sessionStorage.getItem("server")

        if(server == 'servname1'){
            var url = "http://cobraa.in:8000/player_api.php";
        }
        else{
            var url = "http://ui-tv.se:2095/player_api.php";
        }
        var epics = [];
        function details(){

            var queryString = decodeURIComponent(window.location.search);
            seriesId = queryString.substring(1);
            sessionStorage.setItem("seriesId", seriesId)

            var derpartmentid = sessionStorage.getItem("derpartmentid");
            var derpartmentname = sessionStorage.getItem("derpartmentname");

            var queryBack = "?para1=" + derpartmentid + "&para2="+derpartmentname;

            var back = document.getElementById('back');
            back.href = "serieseEpisodes.html" + queryBack

            let credintials = {
                username: username,
                password: password,
                action: "get_series_info",
                series_id: seriesId
            };
            $.ajax({
                url: url,
                dataType: 'text',
                type: "post",
                contentType: 'application/x-www-form-urlencoded',
                data: credintials,
                dataType: 'json',
                success: function(data) {
                    epics = data['episodes'];
                    console.log(data)
                    ratingval = data['info']["rating"];
                    console.log(ratingval/2);
                    document.getElementById("stars").innerHTML = getStars(ratingval/2);
                    var poster = document.getElementById("poster");
                    poster.src = data['info']["cover"];
                    var description = document.getElementById("description");
                    description.innerHTML = data['info']["plot"];
                    var name = document.getElementById("name");
                    name.innerHTML = data['info']["name"];
                    for (i = 1; i < Object.keys(data['episodes']).length; i++) {
                        if(i==1){
                            var append = '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-warning btn-lg">'+i+'الجزء</a>';
                        }
                        else{
                            append += '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-success btn-lg">'+i+'الجزء</a>';
                        }
                    }
                    $("#episodes").last().append(append);
                    for (i = 0; i < Object.keys(data['episodes'][1]).length; i++) {
                        if(i==0 ){
                            var append = '<li><a href="seriesVideo.html?'+data['episodes'][1][i]['id']+'" class="btn btn-success">'+data['episodes'][1][i]['title']+'</a></li>';
                        }
                        else{
                            append += '<li><a href="seriesVideo.html?'+data['episodes'][1][i]['id']+'" class="btn btn-success">'+data['episodes'][1][i]['title']+'</a></li>';
                        }
                    }
                    $("#epic").last().append(append);
                    
                }
            }).done(function(msg) {
                
            });
        }
        function getStars(rating) {

            // Round to nearest half
            rating = Math.round(rating * 2) / 2;
            let output = [];

            // Append all the filled whole stars
            for (var i = rating; i >= 1; i--)
                output.push('<i class="fa fa-star" aria-hidden="true" style="color: gold;"></i>&nbsp;');

            // If there is a half a star, append it
            if (i == .5) output.push('<i class="fa fa-star-half-o" aria-hidden="true" style="color: gold;"></i>&nbsp;');

            // Fill the empty stars
            for (let i = (5 - rating); i >= 1; i--)
                output.push('<i class="fa fa-star-o" aria-hidden="true" style="color: gold;"></i>&nbsp;');

            return output.join('');

        }

        function getEpisodes(seriesId) {
            $("#episodes").empty();
            for (i = 1; i < Object.keys(epics).length; i++) {
                if(i==seriesId && i==1){
                    var append = '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-warning btn-lg">'+i+'الجزء</a>';
                }
                else if(i==1){
                    var append = '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-success btn-lg">'+i+'الجزء</a>';
                }
                else if(i==seriesId){
                    append += '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-warning btn-lg">'+i+'الجزء</a>';
                }
                else{
                    append += '<a id="epic'+i+'" onclick="getEpisodes('+i+')" class="btn btn-success btn-lg">'+i+'الجزء</a>';
                }
            }
            $("#episodes").last().append(append);

            for (i = 0; i < Object.keys(epics[seriesId]).length; i++) {
                if(i==0 ){
                    var append = '<li><a href="seriesVideo.html?'+epics[seriesId][i]['id']+'" class="btn btn-success">'+epics[seriesId][i]['title']+'</a></li>';
                }
                else{
                    append += '<li><a href="seriesVideo.html?'+epics[seriesId][i]['id']+'" class="btn btn-success">'+epics[seriesId][i]['title']+'</a></li>';
                }
            }
            $("#epic").empty();
            $("#epic").last().append(append);
        }
    </script>
</body>

</html>
