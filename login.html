<!DOCTYPE html>
<html lang="ar-eg">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBRA IPTV</title>
    <!-- Custom Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/fa/css/all.css" rel="stylesheet">
</head>

<body style="background-color:#060a2f; direction:rtl; font-family:Tajawal;">

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="loginTop">
                    <img src="assets/images/LoginLogo.png" width="250" />
                    <p>إستمتع بمشاهدة بلا قيود في أي وقت وأي مكان.</p>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
                <div class="loginBtn">
                    <a href="beforLogin.html" id="login" class="btn btn-success btn-lg btn-block">تسجيل الدخول</a>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
                <div class="loginBtn">
                    <a href="https://ip-cobra.com/" id="register" target="_blank" class="btn btn-outline-success btn-lg btn-block">إشتراك جديد</a>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
            </div>
        </div>
    </div>
    <script>
        var login = document.getElementById('login');
        login.focus();
        login.style.border = 'outset';
        
            document.onkeydown = checkKey;

            function checkKey(e) {
                e = e || window.event;
                if (e.keyCode == '38') {
                    // up arrow
                    
                } else if (e.keyCode == '40') {
                    // down arrow
                    
                } else if (e.keyCode == '37') {
                    // left arrow
                    var register = document.getElementById('register');
                    var login = document.getElementById('login');
                    register.focus();
                    login.style.border = 'none';
                    register.style.border = 'outset';
                } else if (e.keyCode == '39') {
                    // right arrow
                    var register = document.getElementById('register');
                    var login = document.getElementById('login');
                    login.focus();
                    register.style.border = 'none';
                    login.style.border = 'outset';
                }
            }
    </script>
</body>

</html>
